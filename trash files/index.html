<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ironhack Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    


    <div class="container">
        <input type="text" placeholder="Ingresa tu nombre" id="userName">
        <button class="btn btn-primary" onclick="registrarUsuario()">Aceptar</button>
    </div>
    <div class="container my-5">
        <h1 clas="text-center">Welcome <span id="nickName"></span></h1>
    </div>

    <div class="container my-5">
        <h3 class="text-center">Your Score</h3>
    </div>
    <div id="score">

    </div>

    <div class="container my-5">
        <input type="text" placeholder="Points" id="scoreInput">
        <button class="btn btn-succsess" onclick="addScore()">Aceptar</button>
    </div>

    <div class="container my-5">
        <button class="btn btn-danger" onclick="clearLs()">Reset </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
