<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <title>Snow Bros vs The Wizz</title>

</head>
<body>
    <div id="container">
        <h1 class="header">SNOW BROS vs THE WIZZ</h1>
    <canvas id="game" width="900" height="600"></canvas>
    


    <div class="controls">
          <ul>
             <li>
              <button class="btn btn-start active">Start Game</button>
            </li>
            <li>
              <button class="btn btn-instructions active">Instructions</button>
            </li>
            <li>
              <button class="btn btn-credits active">Credits</button>
            </li>
          </ul>
      </div>
    </div>


    <aside class="panel score">
            <h2>SCORE:</h2>
            <ul>
              <li>Wizz killed : <span id="killer"> 0 </span></li>
            </ul>
            <strong>Total points : <span id="total"></span></strong>
    </aside>





    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/listeners.js"></script>
    <script type="text/javascript" src="js/declarations.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
      
    
<!-- 
 
   <script type="text/javascript" src="js/level1.js"></script>   
     
     
-->


</body>
</html>
